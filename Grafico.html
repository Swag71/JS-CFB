<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 126</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div style="width: 800px; height: 400px">
  <canvas id="grafico1" style="width: 600px; height: 200px;"></canvas>  
  </div>
  <script>
    const ctx = document.getElementById('grafico1');
  
    let labelsX=['Brasil','FRA','URU','ARG']
    let valores=[5,4,2,4]

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels:labelsX,
        datasets: [{
          label: '# of Votes',
          data: valores,
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
